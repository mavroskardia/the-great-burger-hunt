<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great Burger Hunt - Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <div class="burger"></div>
    </div>
    <h1 class="text--center">Burger Aficionados</h1>
    <div id="firebaseui-auth-container"></div>
    <form action="" class="login-form">
      <section class="nes-container with-title">
        <h3 class="title">Login</h3>
        <div class="nes-field">
          <label for="email">Email<i>*</i></label>
          <input type="email" id="email" class="nes-input">
        </div>
        <div class="nes-field">
          <label for="email">Password<i>*</i></label>
          <input type="password" id="password" class="nes-input">
        </div>
        <button type="button" class="nes-btn is-primary">Log in</button>
        <a href="#" class="display--block text--center">Don't have an account? </a>
      </section>
    </form>
    <footer class="text--center">
      Made with <i class="nes-icon heart"></i> by nerds
    </footer>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.2.4/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>

  <script type="text/javascript">
    // FirebaseUI config.
    var uiConfig = {
      signInSuccessUrl: 'the-great-burger-hunt.firebaseapp.com/rate.html',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.GoogleAuthProvider.PROVIDER_ID      
      ]
      // tosUrl and privacyPolicyUrl accept either url string or a callback
      // function.
      // Terms of service url/callback.
      // tosUrl: '<your-tos-url>',
      // Privacy policy url/callback.
      // privacyPolicyUrl: function() {
      //   window.location.assign('<your-privacy-policy-url>');
      // }
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

</body>
</html>
