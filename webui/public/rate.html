<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great Burger Hunt - It's Burger Time</title>
  <link rel="stylesheet" href="style.css">
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <div class="burger"></div>
    </div>
    <h2 class="text--center">It's Burger Time</h2>
    <form action="" class="rate-form">
      <section class="nes-container with-title">
        <h3 class="title">Rate a Burger</h3>
        <div class="nes-select">
          <label for="burger_select">Select a Burger<i class="text-red">*</i</label>
          <select required="" id="burger_select">
            <option value="0">Select...</option>
            <option value="Bev's Better Burgers">Bev's Better Burgers</option>
            <option value="Cry Baby's">Cry Baby's</option>
            <option value="Dick Mondell's">Dick Mondell's</option>
            <option value="Fast Eddys">Fast Eddys</option>
            <option value="Macs">Macs</option>
            <option value="Public and General">Public and General</option>
            <option value="Relish">Relish</option>
            <option value="Sandwich Inn">Sandwich Inn</option>
            <option value="Swamp Religion">Swamp Religion</option>
          </select>
        </div>
        <div class="nes-field">
          <label for="textarea_field">Rating<i class="text-red">*</i></label>
          <input type="radio" value="1" name="rating">
          <input type="radio" value="2" name="rating">
          <input type="radio" value="3" name="rating">
          <input type="radio" value="4" name="rating">
          <input type="radio" value="5" name="rating">
        </div>
        <div class="nes-field">
          <label for="textarea_field">Textarea</label>
          <textarea id="textarea_field" class="nes-textarea"></textarea>
        </div>
        <button type="button" class="nes-btn is-primary">Nom Nom</button>

      </section>
    </form>
    <footer class="text--center">
      Made with <i class="nes-icon heart"></i> by nerds who love burgers
    </footer>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.2.6/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>            

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script type="text/javascript">
    initApp = function() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var uid = user.uid;
          var phoneNumber = user.phoneNumber;
          var providerData = user.providerData;
          user.getIdToken().then(function(accessToken) {
            document.getElementById('sign-in-status').textContent = 'Signed in';
            document.getElementById('sign-in').textContent = 'Sign out';
            document.getElementById('account-details').textContent = JSON.stringify({
              displayName: displayName,
              email: email,
              emailVerified: emailVerified,
              phoneNumber: phoneNumber,
              photoURL: photoURL,
              uid: uid,
              accessToken: accessToken,
              providerData: providerData
            }, null, '  ');
          });
        } else {
          // User is signed out.
          document.getElementById('sign-in-status').textContent = 'Signed out';
          document.getElementById('sign-in').textContent = 'Sign in';
          document.getElementById('account-details').textContent = 'null';
        }
      }, function(error) {
        console.log(error);
      });
    };

    window.addEventListener('load', function() {
      initApp()
    });
  </script>

  <div>
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <div id="account-details"></div>
  </div>

</body>
</html>
