<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great Burger Hunt - It's Burger Time</title>
  <link rel="stylesheet" href="style.css">
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <div class="burger"></div>
    </div>
    <h1 class="text--center">It's Burger Time</h1>
    <form action="" class="rate-form">
      <section class="nes-container with-title">
        <h3 class="title">Rate a Burger</h3>
        <label for="burger_select">Select a Burger<i>*</i></label>
        <div class="nes-select">
          <select required="" id="burger_select">
            <option value="" disabled="" selected="" hidden="">Select...</option>
            <option value="0">Burger 0</option>
            <option value="1">Burger 1</option>
          </select>
        </div>
    
        <button type="button" class="nes-btn is-primary">Nom Nom</button>
        <a href="#" class="display--block text--center">Don't have an account? </a>
      </section>
    </form>
    <footer class="text--center">
      Made with <i class="nes-icon heart"></i> by nerds
    </footer>
  </div>



<!-- The core Firebase JS SDK is always required and must be listed first -->

</body>
</html>
